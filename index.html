<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Cryptocurrency tracker</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A marquee banner welcoming to the site -->
    <marquee direction="left" scrollamount="40">Welcome to the Cryptocurrency tracker!</marquee>
    
    <!-- Links to navigate between sections of site -->
    <a href="javascript:void(0)" data-frame="homeFrame" class="frameLink">Home page</a>
    <a href="javascript:void(0)" data-frame="reportFrame" class="frameLink">Live report</a>
    <a href="javascript:void(0)" data-frame="aboutFrame" class="frameLink">About me</a>

    <!-- Search box to filter coins -->
    <label for="searchBox">Search coin:</label>
    <input type="search" id="searchBox">
    <select id="searchType">
        <option value="symbol">By symbol</option>
        <option value="name">By name</option>
    </select>

    <hr>

    <!-- The sections of the site  -->
    <section id="homeFrame" class="frame"></section>
    <section id="reportFrame" class="frame">Report section</section>
    <section id="aboutFrame" class="frame">About section</section>

    <!-- Modal for coin replacement -->
    <div id="replacementModal" class="modal">
        <div class="modal-content">
            <p>You've already favourited 5 coins! The coin you've picked now is:</p>
            <div id="modalCoinPicked"></div>
            <p>Choose a coin to be replaced by this coin:</p>
            <div id="modalFavouriteCoins"></div>
            <button id="closeModal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
    </div>
</body>
</html>
